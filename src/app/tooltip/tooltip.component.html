<h1 class="title">
  <i class="bi bi-file-text"></i> {{ 'MENU.TOOLTIP' | translate }}
</h1>
<div *ngIf="model.lastObjectProperties" class="content">
  <p class="property" *ngFor="let prop of model.selectedCatalog.properties">
    <span class="key" title="{{ prop.tooltip | translate }}">{{
      prop.key
    }}</span
    >:
    <span class="value">
      {{ getValue(model.lastObjectProperties, prop) }}
    </span>
  </p>
</div>
<div class="footer"></div>
