<div class="catalogs">
  <form [formGroup]="catalogsForm">
    <div *ngFor="let _catalog of catalogsExt">
      <div
        *ngIf="!isCatalogDisabled(_catalog)"
        class="catalog"
        [ngClass]="{ selected: _catalog.id === model.selectedCatalog.id }"
      >
        <input
          id="rb_{{ _catalog.id }}"
          type="radio"
          class="custom-control-input"
          value="{{ _catalog.id }}"
          formControlName="catalogFc"
        />
        <label class="custom-control-label" for="rb_{{ _catalog.id }}"
          >{{ _catalog.name }} - {{ _catalog.count }}
          {{ 'INDICATOR.OBJECTS' | translate }}</label
        >
        <a
          *ngIf="_catalog.id === model.selectedCatalog.id"
          (click)="showFilters()"
          class="options"
          title="{{ 'CATALOGS.FILTERS' | translate }}"
          ><i class="bi bi-gear-fill"></i
        ></a>
      </div>
    </div>
  </form>
</div>
