<div class="tooltip" *ngIf="starOver && starOver.starIntersected && starOver.starIntersected.userData.hyg">
  <ul>
    <li *ngFor="let key of objectKeys(starOver.starIntersected.userData.hyg)">
      <strong>{{key}}</strong>:&nbsp;{{starOver.starIntersected.userData.hyg[key]}}
    </li>
  </ul>
</div>
