<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stars Traveller</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://file.myfontastic.com/tJBWAudiPVDyGrpeg353dS/icons.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:light" rel="stylesheet" type="text/css">
</head>
<body>
  <script id="vertexShader" type="x-shader/x-vertex">
    uniform vec3 viewVector;
    uniform float c;
    uniform float p;
    varying float intensity;
    void main() 
    {
      vec3 vNormal = normalize( normalMatrix * normal );
      vec3 vNormel = normalize( normalMatrix * viewVector );
      intensity = pow( c - dot(vNormal, vNormel), p );
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>
    
  <!-- fragment shader a.k.a. pixel shader -->
  <script id="fragmentShader" type="x-shader/x-vertex"> 
    uniform vec3 glowColor;
    varying float intensity;
    void main() 
    {
      vec3 glow = glowColor * intensity;
      gl_FragColor = vec4( glow, 1.0 );
    }
  </script>
  <app-root>Loading...</app-root>
</body>
</html>
